services:
  accident-analyzer-backend:
    build: ./backend
    expose:
      - "8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - FRONTEND_URL=${SERVICE_FQDN_ACCIDENT_ANALYZER_FRONTEND}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  accident-analyzer-frontend:
    build: ./frontend
    expose:
      - "80"
    environment:
      - API_URL=${SERVICE_FQDN_ACCIDENT_ANALYZER_BACKEND}
    depends_on:
      - accident-analyzer-backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3